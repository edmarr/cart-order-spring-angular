<section fxLayout="row wrap" fxLayoutAlign="center center">
    <mat-card fxFlex="500px" fxFlex.xs="100%">
  
      <mat-card-title>Delete User</mat-card-title>
      <mat-card-content>
        <div fxLayout="column wrap" fxLayoutGap="40px">
          <div fxLayout="row wrap" fxFlex>
            <div fxFlex><strong>User's name:</strong></div>
            <div fxFlex>{{user?.name}}</div>
          </div>
  
          <div fxLayout="row wrap" fxFlex>
            <div fxFlex><strong>users's email:</strong></div>
            <div fxFlex>{{user?.email}}</div>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions align="center">
        <button mat-raised-button color="primary" (click)="delete()">Delete</button>
        <button type="button" mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
      </mat-card-actions>
  
    </mat-card>
  </section>
